name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    # Uncomment to add a Postgres service
    # services:
    #   postgres:
    #     image: postgres:15
    #     env:
    #       POSTGRES_USER: test
    #       POSTGRES_PASSWORD: test
    #       POSTGRES_DB: testdb
    #     ports:
    #       - 5432:5432
    #     options: >-
    #       --health-cmd="pg_isready -U test" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      - name: Add Poetry to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: poetry install --no-interaction --no-root

      - name: Run unit tests
        run: poetry run pytest -q

      - name: Generate tests from sample spec
        run: poetry run python -m qa_kit.cli generate tests/sample_specs/api_spec.json --out tests/generated

      - name: Run generated tests and collect Allure results
        run: poetry run python -m qa_kit.cli run --test-path tests/generated --allure-dir allure-results

      - name: Upload Allure artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-results