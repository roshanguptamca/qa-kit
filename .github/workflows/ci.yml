name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - uses: actions/checkout@v4

      # 2Ô∏è‚É£ Set up Python 3.13
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      # 3Ô∏è‚É£ Install Poetry
      - name: Install Poetry
        run: curl -sSL https://install.python-poetry.org | python3 -

      # 4Ô∏è‚É£ Add Poetry to PATH
      - name: Add Poetry to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 5Ô∏è‚É£ Install dependencies and package itself
      - name: Install dependencies
        run: poetry install --no-interaction

      # 6Ô∏è‚É£ Run unit tests
      - name: Run unit tests
        run: poetry run pytest -q --tb=short

      # 7Ô∏è‚É£ Generate tests from JSON spec
      - name: Generate tests from spec
        run: poetry run python -m qa_kit.cli generate tests/specs/api_spec.json --out tests/generated

      # 8Ô∏è‚É£ Run generated tests and collect Allure results
      - name: Run generated tests
        run: poetry run python -m qa_kit.cli run --test-path tests/generated --allure-dir allure-results

      # 9Ô∏è‚É£ Install Allure CLI
      - name: Install Allure CLI
        run: |
          sudo apt update
          sudo apt install -y openjdk-11-jdk unzip curl
          curl -sSL https://github.com/allure-framework/allure2/releases/download/2.27.0/allure-2.27.0.zip -o allure.zip
          unzip -q allure.zip -d /tmp
          sudo mv /tmp/allure-2.27.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure
          allure --version

      # üîü Generate Allure HTML report
      - name: Generate Allure HTML report
        run: |
          if [ -d "allure-results" ] && [ "$(ls -A allure-results)" ]; then
            allure generate allure-results -o allure-report --clean
          else
            echo "‚ö†Ô∏è No Allure results found to generate report."
          fi

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload Allure results artifact
      - name: Upload Allure results
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 1Ô∏è‚É£2Ô∏è‚É£ Upload Allure HTML report artifact
      - name: Upload Allure HTML report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      - name: Publish Allure Report to GitHub Pages
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.REPORT_TOKEN }}
          publish_dir: ./allure-report
          publish_branch: gh-pages
          user_name: 'qa-kit-bot'
          user_email: 'qa-kit-bot@example.com'
